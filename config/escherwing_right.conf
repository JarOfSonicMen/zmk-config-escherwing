# EscherWing V2 Peripheral (Right) Half Configuration

# Split keyboard peripheral role
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Disable USB on peripheral side
CONFIG_ZMK_USB=n

# Enable RGB underglow on peripheral side
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Disable OLED display on peripheral side (optional)
CONFIG_ZMK_DISPLAY=y

# Enable encoder on peripheral side (if present)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Power management for peripheral
CONFIG_ZMK_SLEEP=y