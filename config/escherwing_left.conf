# EscherWing V2 Central (Left) Half Configuration

# Split keyboard central role
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Enable USB on central side
CONFIG_ZMK_USB=y

# Enable RGB underglow on central side
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable OLED display on central side
CONFIG_ZMK_DISPLAY=y

# Enable encoder on central side
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y