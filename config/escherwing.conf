# EscherWing V2 Split Keyboard Configuration File

# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Enable USB
CONFIG_ZMK_USB=y

# Split keyboard settings
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Central/Peripheral role detection
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# TRRS communication settings
CONFIG_ZMK_SPLIT_SERIAL=y

# ZMK Studio support
CONFIG_ZMK_STUDIO=y

# Enable RGB underglow (if LEDs are present)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# RGB settings
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100

# Enable OLED display
CONFIG_ZMK_DISPLAY=y

# Enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Battery monitoring
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Increase Bluetooth transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Combo settings
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=6
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Debounce settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Mouse emulation (if desired)
